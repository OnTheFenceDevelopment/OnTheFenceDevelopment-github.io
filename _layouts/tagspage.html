---
layout: default
---
<div class="post">
<h1>Tag: <span class="tag-highlight">{{ page.tag }}</span></h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
